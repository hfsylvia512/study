<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ol-dl</title>	
</head>
<body>
	<ol start="5" reversed>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
		<li>列表4</li>
		<li>列表5</li>
	</ol>
	<!-- dl -->
	<dl>
		<dt>hello</dt>
		<dd>你好这是hello</dd>
		<dt>博客</dt>
		<dd>你好这是博客</dd>
	</dl>
	<!-- cite元素 作品 -->
	<title>cite元素</title>
	<h3>cite元素</h3>
	<p>我最喜欢看的电影是<cite>小鬼当家</cite></p>

	<!-- small---标识小字印刷体的元素 -->
	
</body>
</html>
