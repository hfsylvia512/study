<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>control</title>
</head>
<body>
	<script>
		function setValue(){
			var label = document.getElementById("label");
			var textbox = label.control;
			textbox.value = "010010";
		}
	</script>
	<form action="">
		<label for="" id=label>
			邮编：
			<input type="text" id="txt_zip" maxlength="6">
			<small>请输入六位数字</small>
		</label>
		<input type="submit" value="请设置默认值" onclick="setValue()">
	</form>
</body>
</html>
