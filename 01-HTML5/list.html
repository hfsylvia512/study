<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
</head>
<body>
	<form action="">
		<input type="text" name="greeting" list="greetings" autocomplete="off">
		<datalist id="greetings" style="display:none;">
			<option value="HTML5学习">HTML5学习</option>
			<option value="JAVA学习">JAVA学习</option>
			<option value="UI学习">UI学习</option>
		</datalist>
	</form>
</body>
</html>
