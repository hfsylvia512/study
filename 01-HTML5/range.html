<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>range</title>
</head>
<body>
	<!-- 一个range对象代表页面上的一段连续区域，通过range对象，可以获取或修改网页上的任何区域 -->

	<!-- Selection对象与Range对象的使用 -->
	<script>
		function rangeTest(){
			var html;
			showRangeDiv = document.getElementById("showRange");
			// 获取selection
			selection = document.getSelection();
			// 通过判断做处理    selection.rangeCount-获取选取内容区域数字
			if (selection.rangeCount>0) {
				// 大于0代表有选中的区域  然后在“点击我”之后div显示出来
				html = "您选取了>"+selection.rangeCount+"<内容<br/>";
				// 有些浏览器支持选取多段
				for (var i = 0; i < selection.rangeCount; i++) {
					// getRangeAt代表选中的内容
					var range = selection.getRangeAt(i);
					html+="第"+(i+1)+"段内容为："+range+"<br/>"
				}
				showRangeDiv.innerHTML = html;
			}
		}
	</script>
	Selection对象与Range对象的使用 
	<input type="button" value="点击我" onclick="rangeTest()">
	<div id="showRange"></div>
</body>
</html>
