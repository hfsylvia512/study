<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>range10</title>
</head>
<body>
	<script>
		var rangeObj = document.createRange();
		// 选择元素
		function selectRangeContents(){
			var div = document.getElementById("div");
			rangeObj.selectNode(div);
			// rangeObj.detach();
		}
		// 取消元素
		function unselect(){
			rangeObj.collapse(false);
		}
		// 显示Range对象
		function showRange(){
			alert(rangeObj.toString());
		}
	</script>
	<div id="div" style="background-color:#ff0;width:300px;height:50px;">你是谁啊！</div>
	<button onclick="selectRangeContents()">选择元素</button>
	<button onclick="unselect()">取消元素</button>
	<button onclick="showRange()">显示Range对象</button>
</body>
</html>
