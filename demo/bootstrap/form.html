<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form表单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- IE版本小于9 自动选择以下js-->
	<!--[if lt IE 9]>
	<script scr="js/html5shiv.min.js"></script>
	<script scr="js/respond.min.js"></script>
	<![endif]-->
</head>
<body style="padding:50px;background-color:#ccc;">
	<div class="container" style="padding:50px;background-color:#fff;">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-md-2 control-label">用户名：</label>
				<div class="col-md-10">
					<input type="text" id="username" class="form-control" placeholder="请输入用户名" >
				</div>
				
			</div>
			<div class="form-group">
				<label for="password" class="col-md-2 control-label">密码：</label>
				<div class="col-md-10">
					<input type="password" id="password" class="form-control" placeholder="请输入密码" >
				</div>
				
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">上传图片：</label>
				<div class="col-md-10">
					<input type="file"  >
					
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">兴趣爱好：</label>
				<div class="col-md-10">
					<label class="checkbox-inline">
						<input type="checkbox">画画
					</label>
					<label class="checkbox-inline">
						<input type="checkbox">音乐
					</label>
					<label class="checkbox-inline">
						<input type="checkbox">体育
					</label>
					<label class="checkbox-inline">
						<input type="checkbox">唱歌
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">文化程度：</label>
				<div class="col-md-10">
					<label class="radio-inline">
						<input type="radio">高中
					</label>
					<label class="radio-inline">
						<input type="radio">大专
					</label>
					<label class="radio-inline">
						<input type="radio">本科
					</label>
					<label class="radio-inline">
						<input type="radio">研究生
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">个人简历：</label>
				<div class="col-md-10">
				<textarea name="" id="" rows="5" class="form-control" placeholder="请输入你的信息"></textarea>
				</div>
			</div>
			<div class="col-md-10 col-md-offset-2">
				<button type="button" class="btn btn-success btn-lg">提交表单</button>
			</div>
		</form>
	</div>
</body>
</html>
<script scr="js/jquery-1.11.3.js"></script>
<script scr="js/bootstrap.min.js"></script>
