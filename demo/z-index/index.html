<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
</head>
<body>
	<div style="position:relative;z-index:auto;">
		<img src="images/8.jpg" style="position:absolute;z-index:2;" alt="">
	</div>
	<div style="position:relative;z-index:1;left:250px;top:10px;">
		<img src="images/9.jpg" alt="" style="position:relative;z-index:1;">
	</div>
	<p style="background-color:#ccc;">
					以前浮动课程就讲过，浮动原本是设计的作用是实现文字环绕图片的效果。如果图片和文字要优先显示的，因为，文字比图片重要。就像这里，我就放一个美女图片，你再有洪荒之力也猜不到我想表达的内容吧。
				</p>
</body>
</html>
